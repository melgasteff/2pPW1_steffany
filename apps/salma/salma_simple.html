<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Salma - Demostraci√≥n Simple</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .salma-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 30px auto;
        }
        h1, h2 {
            color: #0056b3;
        }
        p {
            margin-bottom: 10px;
        }
        .operation {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div id="root"></div> <script type="text/babel">
        // La funci√≥n para calcular el factorial
        const factorial = (n) => {
            if (n < 0) {
                return "N√∫mero negativo";
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        };

        // Tu componente React (ahora directamente en este script)
        const SalmaPage = () => {
            const numeroParaFactorial = 5; // Puedes cambiar este n√∫mero
            const resultadoFactorial = factorial(numeroParaFactorial);

            return (
                <div className="salma-container">
                    <h1>¬°Hola! Soy Salma üëã</h1>
                    <p>
                        Soy una estudiante de la carrera de ingenieria en informatica y Mecatronica Industrial, siempre aprendiendo y explorando nuevas tecnolog√≠as.
                        Me gusta aprender cosas nuevas.
                        Espero aprender mucho..
                        
                    </p>

                    <h2>Operaci√≥n del d√≠a: Factorial</h2>
                    <p>
                        He elegido calcular el factorial de un n√∫mero como ejemplo.
                        El factorial de un n√∫mero entero positivo 'n' es el producto de todos los enteros positivos desde 1 hasta 'n'.
                    </p>
                    <p className="operation">
                        Por ejemplo, el factorial de ${numeroParaFactorial}$ es:
                        ${numeroParaFactorial}! = ${resultadoFactorial}$
                    </p>
                    <p>
                        (${numeroParaFactorial}! = ${Array.from({ length: numeroParaFactorial }, (_, i) => i + 1).join(' x ')} = ${resultadoFactorial})
                    </p>
                </div>
            );
        };

        // Renderizar el componente en el div con id="root"
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SalmaPage />);

    </script>

</body>
</html>
